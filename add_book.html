	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<h3 class="text-center">
				添加图书
			</h3>
			<form role="form" method="post">
                 {% csrf_token %}
                <div class="form-group">
                    <label for="bookTitle">
                        书名
                    </label>
                    <input class="form-control" id="bookTitle" type="text" name="Title">
                </div>
                <div class="form-group">                     
                    <label for="bookAuthor">
                        作者
                    </label>
                    <input class="form-control" id="bookAuthor" type="text" name="Author">
                </div>
                <div class="form-group">                     
                    <label for="bookISBN">
                        ISBN
                    </label>
                    <input class="form-control" id="bookISBN" type="text" name="ISBN">
                </div>
                <div class="form-group">
                    <label for="bookPublisher">
                        出版商
                    </label>
                    <input class="form-control" id="bookPublisher" type="text" name="Publisher">
                </div>
                <div class="form-group">                     
                    <label for="bookPublishDate">
                        出版日期
                    </label>
                    <input class="form-control" id="bookPublishDate" type="date" name="PublishDate">
                </div>
                <div class="form-group">
                    <label for="bookPrice">
                        价格
                    </label>
                    <input class="form-control" id="bookPrice" type="text" name="Price">
                </div>
				<button class="btn btn-default" type="submit">
					提交
				</button>
			</form>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
