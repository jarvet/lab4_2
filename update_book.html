{% load staticfiles%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>添加图书</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                     
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                         <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button> <a class="navbar-brand" href="/">主页</a>
                </div>
                
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="/add_book/">添加图书</a>
                        </li>
                        <li>
                            <a href="/add_author/">添加作者</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" type="text" name="author">
                        </div> 
                        <button class="btn btn-default" type="submit">
                            搜索作者
                        </button>
                    </form>
                </div>
                
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <h3 class="text-center">
                修改图书
            </h3>
            <form role="form" method="post">
                 {% csrf_token %}
                <div class="form-group">
                    <label for="bookTitle">
                        书名
                    </label>
                    <input class="form-control" id="bookTitle" type="text" name="Title" value="{{book.Title}}">
                </div>
                <div class="form-group">                     
                    <label for="bookISBN">
                        ISBN
                    </label>
                    <input class="form-control" id="bookISBN" type="text" name="ISBN" value="{{book.ISBN}}">
                </div>
                <div class="form-group">
                    <label for="bookPublisher">
                        出版商
                    </label>
                    <input class="form-control" id="bookPublisher" type="text" name="Publisher" value="{{book.Publisher}}">
                </div>
                <div class="form-group">                     
                    <label for="bookPublishDate">
                        出版日期
                    </label>
                    <input class="form-control" id="bookPublishDate" type="date" name="PublishDate" value="{{book.PublishDate}}">
                </div>
                <div class="form-group">
                    <label for="bookPrice">
                        价格
                    </label>
                    <input class="form-control" id="bookPrice" type="text" name="Price" value="{{book.Price}}">
                </div>
                <div class="form-group">                     
                    <label for="bookAuthor">
                        作者
                    </label>
                    <input class="form-control" id="bookAuthor" type="text" name="Author" value="{{author.Name}}">
                </div>
                <div class="form-group">                     
                    <label for="authorAge">
                        年龄
                    </label>
                    <input class="form-control" id="authorAge" type="text" name="Age" value="{{author.Age}}">
                </div>
                <div class="form-group">                     
                    <label for="authorCountry">
                        国籍
                    </label>
                    <input class="form-control" id="authorCountry" type="text" name="Country" value="{{author.Country}}">
                </div>
                <button class="btn btn-default" type="submit">
                    提交
                </button>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/scripts.js" %}"></script>
  </body>
</html>
